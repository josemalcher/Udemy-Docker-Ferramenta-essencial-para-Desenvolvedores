version: '3'
volumes:
    dados:
services:
  db:
    image: postgres:9.6
    volumes:
      #volume dos dados - (:Z permissão de escrita)
      - dados:/var/lib/postgresql/data:Z
      #Scripts
      - ./scripts:/scripts:Z
      - ./scripts/init.sql:/docker-entrypoint-initdb.d/init.sql:Z
  frontend:
    image: nginx:1.13
    volumes:
      # Site
      - ./web:/usr/share/nginx/html/:Z
    ports:
      - 80:80
  app:
    image: python:3.6
    volumes:
    # Aplicação
    - ./app:/app
    working_dir: /app
    command: bash ./app.sh
    ports:
    - 8080:8080